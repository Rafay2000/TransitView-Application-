# ================================
# DATABASE (SQL Server)
# ================================
spring:
  datasource:
    url: jdbc:sqlserver://transitview-sql.database.windows.net:1433;databaseName=transitviewdb;encrypt=true;trustServerCertificate=false;sslProtocol=TLSv1.2
    username: ${AZURE_DB_USER}
    password: ${AZURE_DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  # ================================
  # JPA / Hibernate
  # ================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true